<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlyNova ACARS - Login</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-container">
        <img src="../../logos/logo_flynova.png" alt="FlyNova Logo">
        <h1>FlyNova ACARS</h1>
        <p>Flight Tracker System</p>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Nom d'utilisateur ou Email</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            autocomplete="username"
            placeholder="Entrez votre nom d'utilisateur"
          >
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            autocomplete="current-password"
            placeholder="Entrez votre mot de passe"
          >
        </div>

        <button type="submit" class="btn" id="loginBtn">
          Se connecter
        </button>
      </form>
    </div>
  </div>

  <script src="../services/api.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.textContent = 'Connexion en cours...';
      errorMessage.classList.remove('show');

      try {
        // Call API login
        const response = await APIService.login(username, password);
        
        if (response.success) {
          // Save auth data
          StorageService.saveAuth(
            response.user.id,
            response.token,
            response.user.username
          );

          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          throw new Error(response.message || 'Échec de la connexion');
        }
      } catch (error) {
        // Show error
        errorMessage.textContent = error.message || 'Erreur de connexion. Vérifiez vos identifiants.';
        errorMessage.classList.add('show');
        
        // Reset button
        loginBtn.disabled = false;
        loginBtn.textContent = 'Se connecter';
      }
    });

    // Check if already logged in
    if (StorageService.isAuthenticated()) {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
